<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Numbers in Polish</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Learn Numbers in Polish</h1>
        <div class="acrylic-canvas-wrapper">
            <canvas id="acrylic-canvas" width="350" height="200"></canvas>
            <div id="timer" class="timer">5</div>
        </div>
        <div class="controls">
            <div class="number-input-row">
                <input id="user-input" type="number" min="0" max="999" placeholder="Wpisz liczbÄ™" autocomplete="off" />
                <button id="read-btn">Read</button>
            </div>
            <button id="start-btn">Start Game</button>
            <button id="pause-btn">Pause</button>
            <button id="restart-btn">Restart</button>
            <!-- More controls (difficulty, range, etc.) will go here -->
        </div>
    </div>
    <script src="assets/game.js"></script>
</body>
</html>
