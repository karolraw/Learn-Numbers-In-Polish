<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Numbers in Polish</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Learn Numbers in Polish</h1>
        <div class="acrylic-canvas-wrapper">
            <canvas id="acrylic-canvas" width="350" height="200"></canvas>
        </div>
        <div class="controls">
            <div class="mode-select">
                <label>
                    <input type="radio" name="mode" value="learn" checked>
                    Nauka (Learning)
                </label>
                <label>
                    <input type="radio" name="mode" value="exam">
                    Egzamin (Exam)
                </label>
            </div>
            <button id="start-btn">Start Game</button>
            <!-- More controls (difficulty, range, etc.) will go here -->
        </div>
    </div>
    <script src="assets/game.js"></script>
</body>
</html>
