<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Numbers in Polish</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Learn Numbers in Polish</h1>
        <div class="acrylic-canvas-wrapper">
            <canvas id="acrylic-canvas" width="350" height="200"></canvas>
            <div id="timer" class="timer">5</div>
        </div>
        <div class="controls">
            <div class="number-input-row">
                <input id="user-input" type="number" min="0" max="999" autocomplete="off" />
                <button id="read-btn">Read</button>
            </div>
            <div class="settings-row">
                <label>Range: 
                    <select id="range-select">
                        <option value="10">0-9</option>
                        <option value="20">0-19</option>
                        <option value="100">0-99</option>
                    </select>
                </label>
                <label>Speed: 
                    <input id="speed-range" type="range" min="2" max="8" value="5" />
                    <span id="speed-value"></span>
                </label>
            </div>
            <button id="start-btn">Start Game</button>
            <button id="pause-btn">Pause</button>
            <button id="restart-btn">Restart</button>
            <!-- More controls (difficulty, range, etc.) will go here -->
        </div>
    </div>
    <script src="assets/game.js"></script>
</body>
</html>
